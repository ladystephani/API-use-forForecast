<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forecast</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h2 class="app-title">Forecast</h2>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="group list-group">
          <form class="group-body" id="user-form">
            <input type="text" class="form-input" id="user-entered-name" />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
        <div id="storageContainer" class="list-group"></div>
      </div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Results for <span id="city-search-term"></span>
        </h2>
        <div id="current-container" class="list-group">
          <div class="list-item flex-row justify-space-between align-center">
            <span id="name" class="col-12 col-md-12"></span>
            <span id="date" class="col-12 col-md-12"></span>
            <a id="icon" class="col-12 col-md-12"></a>
            <span id="temp" class="col-12 col-md-12"></span>
            <span id="humidity" class="col-12 col-md-12"></span>
            <span id="wind" class="col-12 col-md-12"></span>
            <span id="uvi" class="col-12 col-md-12"></span>
          </div>
        </div>
        <div id="future-container" class="list-group"></div>
      </div>
    </main>
    <script src="./assets/js/home.js" defer></script>
  </body>
</html>
