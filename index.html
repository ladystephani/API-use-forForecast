<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forecast</title>
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h2 class="app-title">Forecast</h2>
    </header>
    <main class="flex-row justify-space-between">
      <div>
        <div class="group">
          <form class="group-body" id="user-form">
            <input type="text" class="form-input" id="city-name" />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div>
        <div>
          <h4 class="subtitle">
            Current results for <span id="city-search-term"></span>
          </h4>
          <div class="list-group">
            <span id="name"></span>
            <span id="date"></span>
            <img id="icon"></img>
            <span id="temp"></span>
            <span id="humidity"></span>
            <span id="wind"></span>
            <span id="uvi"></span>
          </div>
        </div>
        <div>
          <!-- <h4 class="subtitle">
              Upcoming results for <span id="city-search-term"></span>
            </h4> -->
          <div class="list-group" id="cities-forecast"></div>
        </div>
      </div>
    </main>
    <script src="./assets/js/home.js"></script>
  </body>
</html>
